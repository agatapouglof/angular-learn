<div class="card my-5">
    <div class="card-header text-center moment-green-bg">
    TIMER USING MOMENT JS
    </div>
    <div class="card-body" >
        <h4 class="card-title text-center">TIMER</h4>
        
        <h1 class="text-center" [ngClass]="{'text-danger': isRed}">{{time}}</h1>

        <div class="text-center my-5">
            <button class="btn btn-lg btn-primary mx-2" (click)="stopTimer()">STOP</button>
            <button class="btn btn-lg btn-success mx-2" (click)="startTicker()">START</button>
        </div>
        <footer class="blockquote-footer">This time</footer>
    </div>
</div>
